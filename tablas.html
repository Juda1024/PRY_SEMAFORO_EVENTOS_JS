<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Tablas de multiplicar</h1>
        <a href="paresimpares.html">Ir a pares e impares</a>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="input_numero" placeholder="Ingrese un numero" autofocus>
            <label for="input_numero">Numero</label>
        </div>
        <div class="d-grid gap-2">
            <button
                type="button"
                id="btn_mostrar_tabla"
                class="btn btn-primary"
            >
                Mostrar tabla
            </button>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button
                type="button"
                id="btn_limpiar_tabla"
                class="btn btn-primary bg-danger"
            >
                LIMPIAR
            </button>
        </div>

    <p id="txt_resultado"></p>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/js/tablas.js"></script>
</body>
</html>
